<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta http-equiv="X-Clacks-Overhead" content="GNU Terry Pratchett" />

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="">
      <meta name="author" content="Kate Whalen">
      <meta name="keywords" content="kate whalen">

      <title>Night and Day</title>

      <!-- Custom styles for this template -->
      <link href="NightDay.css" rel="stylesheet">
      <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>

  <body>
      <div class="container-fluid">
          <div id="sunMoonEffect" class="row">
              <div class="col-md-12">
                  <div id="orb" class="orb">
                      <div id="moonspot1" class="moonspot"></div>
                      <div id="moonspot2" class="moonspot"></div>
                      <div id="moonspot3" class="moonspot"></div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <div id="day"></div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-8">
                  <div id="calendar"></div>
              </div>
              <div class="col-md-2"></div>
          </div>
          <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-8">
                  <div id="clock"></div>
              </div>
              <div class="col-md-2"></div>
          </div>
      </div>
      <div id="clock-container"></div>
  </body>

<!--Scripts placed at the end of the document so the pages load faster -->
  <script type="text/javascript" src="jquery-1.11.3.min.js"></script>

<!--Custom script -->
  <script src="NightDay.js"></script>

</html>
